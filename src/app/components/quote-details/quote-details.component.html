<div class="quote-details">
  <fa-icon
    class="delete"
    (click)="quoteDelete(true)"
    [icon]="['fas', 'trash']"
  ></fa-icon>
  <p class="date">{{ quote.creationDate | datePipe }} days ago</p>
  <div class="user">
    <fa-icon class="icon" [icon]="['fas', 'user-circle']"></fa-icon>
    <p class="name">{{ quote.name }}</p>
    <p class="votes">24</p>
    <p class="text">Votes</p>
  </div>
</div>
