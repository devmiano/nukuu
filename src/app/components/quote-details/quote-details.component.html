<div class="quote-details">
  <fa-icon
    class="delete"
    (click)="quoteDelete(true)"
    [icon]="['fas', 'trash']"
  ></fa-icon>
  <p class="date">
    published on <br />
    {{ quote.creationDate | date }}
  </p>
  <div class="user">
    <fa-icon class="icon" [icon]="['fas', 'user-circle']"></fa-icon>
    <p class="name">{{ quote.name }}</p>
    <p class="date">
      published <br />
      {{ quote.creationDate | datePipe }} days ago
    </p>
  </div>
</div>
